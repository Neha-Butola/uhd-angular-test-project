    Request information</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group mb-2">
      <input formControlName="firstname" type="text" class="form-control" placeholder="First Name*">
      <small class="error-msg text-danger" *ngIf="form.get('firstname').errors && submitted">
        The field is required
      </small>
    </div>
    <div class="form-group mb-2">
      <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name*">
      <small class="error-msg text-danger" *ngIf="form.get('lastname').errors &&  submitted">
        The field is required
      </small>
    </div>
    <div class="form-group mb-2">
      <input formControlName="email" type="email" class="form-control" placeholder="Email Address*" id="email">
      <small class="text-danger" *ngIf="form.get('email').errors?.required && submitted">Email address
        is required</small>
      <small class="text-danger" *ngIf="form.get('email').errors?.email && submitted ">Email address is
        invalid</small>
    </div>

    <div class="form-group mb-2">
      <input formControlName="phonenumber" type="tel" class="form-control" placeholder="Phone Number*" id="email">
      <small class="text-danger" *ngIf="form.get('phonenumber').errors?.required && submitted">
        Phone number is required</small>
      <small class="text-danger" *ngIf="form.get('phonenumber').errors?.pattern && submitted">
        Enter 10 digit valid number</small>
        
    </div>

    <div class="form-group mb-2">
      <select formControlName="interests" class="form-control">
        <option value="">Program of Interest*</option>
        <option value="value1">Value 1</option>
        <option value="value2">Value 2</option>
      </select>
      <small class="error-msg text-danger" *ngIf="form.get('interests').errors && submitted ">
        The field is required
      </small>
    </div>

    <div class="form-group mb-2">
      <select formControlName="deliverttype" class="form-control">
        <option value="">Program Delivery Type</option>
        <option value="urgent">Urgent</option>
        <option value="normal">Normal</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <select formControlName="communicationtype" class="form-control">
        <option value="">Preferred Communication Type</option>
        <option value="email">Email</option>
        <option value="google">Google Chat</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Learn More Today</button>

  </form>

</div>
